<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Login</title>
	<style type="text/css">
		.container-primary {color: white;}
		.sub {background-color: blue;}
	</style>
</head>
<body>
	<script type="text/javascript">
		function submit() {
			let username = "BacolorE";
			let password = 2628;

			let uName = document.getElementById("uName").value
			let pWord = document.getElementById("pWord").value

			if (username == uName && password == pWord) {
				window.location.href = "mainpage.html"
			} else {
				alert("Password and username do not match!")
			}
		}
	</script>
	<div class="container">
		<div class="sub">
			<div class="username">
				<h2>Username:</h2>
				<div class="textbox">
					<label for="uName"></label>
						<input type="text" name="username" autocomplete="on" id="uName">
				</div>
			</div>
			<br>
			<div class="password">
				<h2>Password:</h2>
				<div class="textbox">
					<label for="pWord"></label>
						<input type="password" name="password" id="pWord">
				</div>
			</div>
			<button type="submit" value="Log In" onclick="submit()">Log In</button>
		</div>
	</div>
</body>
</html>
